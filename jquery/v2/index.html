<!doctype html>
<html lang="en">

<head>
  <title>JQUERY!!!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="vh-100 grid place-items-center">

    <div class="calculator card">

      <input type="text" class="calculator-screen z-depth-1" value="" disabled />
    
      <div class="calculator-keys">
    
        <button type="button" class="operator btn btn-info" value="+">+</button>
        <button type="button" class="operator btn btn-info" value="-">-</button>
        <button type="button" class="operator btn btn-info" value="*">&times;</button>
        <button type="button" class="operator btn btn-info" value="/">&divide;</button>
    
        <button type="button" value="7" class="btn btn-light number">7</button>
        <button type="button" value="8" class="btn btn-light number">8</button>
        <button type="button" value="9" class="btn btn-light number">9</button>
    
    
        <button type="button" value="4" class="btn btn-light number">4</button>
        <button type="button" value="5" class="btn btn-light number">5</button>
        <button type="button" value="6" class="btn btn-light number">6</button>
    
    
        <button type="button" value="1" class="btn btn-light number">1</button>
        <button type="button" value="2" class="btn btn-light number">2</button>
        <button type="button" value="3" class="btn btn-light number">3</button>
    
    
        <button type="button" value="0" class="btn btn-light number">0</button>
        <button type="button" value="." class="decimal function btn btn-secondary" >.</button>
        <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
    
        <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
    
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!-- JQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/index.js"></script>
</body>

</html>
